<!doctype html>
<title>Cross-Origin-Opener-Policy and Cross-Origin-Embedder-Policy: redirects</title>
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script src="/common/get-host-info.sub.js"></script>
<script src="resources/common.js"></script>
<script>
[
  {
    "title": "coop/coep to coop/coep",
    "redirectCOOP": "same-origin",
    "redirectCOEP": "require-corp",
    "coop": "same-origin",
    "coep": "require-corp",
    "opener": true
  },
  {
    "title": "no coop/no coep to coop/coep",
    "redirectCOOP": "",
    "redirectCOEP": "",
    "coop": "same-origin",
    "coep": "require-corp",
    "opener": false
  },
  {
    "title": "coop/no coep to coop/coep",
    "redirectCOOP": "same-origin",
    "redirectCOEP": "",
    "coop": "same-origin",
    "coep": "require-corp",
    "opener": false
  },
  {
    "title": "coop unsafe-inherit/coep to coop/coep",
    "redirectCOOP": "unsafe-inherit",
    "redirectCOEP": "require-corp",
    "coop": "same-origin",
    "coep": "require-corp",
    "opener": true

  },
  {
    "title": "coop unsafe-inherit/coep to coop unsafe-inherit/coep",
    "redirectCOOP": "unsafe-inherit",
    "redirectCOEP": "require-corp",
    "coop": "unsafe-inherit",
    "coep": "require-corp",
    "opener": true

  }
].forEach(variant => {
  const title = `Redirect from ${variant.title}`;
  async_test(t => {
    const channel = title.replace(/ /g,"-");
    const redirectLocation = `${SAME_ORIGIN.origin}/html/cross-origin-opener-policy/resources/coop-coep.py?coop=${variant.coop}&coep=${variant.coep}&channel=${channel}`;
    url_test(t, `${SAME_ORIGIN.origin}/html/cross-origin-opener-policy/resources/coop-coep.py?coop=${variant.redirectCOOP}&coep=${variant.redirectCOEP}&redirect=${encodeURIComponent(redirectLocation)}`, channel, variant.opener);
  }, title);
});
</script>
